<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

     p.dotted{border-style: dotted;}
     p.dashed{border-style: dashed;}
     p.solid{border-style: solid;}
     p.double{border-style: double;}
     p.none{border-style: none;}
     p.mix{border-style: dotted dashed solid double;}


    </style>
</head>
<body>
    <p class="dotted">Lorem ipsum dolor sit amet.</p> <br>
    <p class="dashed">Lorem ipsum dolor sit amet.</p> <br>
    <p class="solid">Lorem ipsum dolor sit amet.</p> <br>

    <p class="double">Somnath</p><br>
    <p class="none"> haha haa hab ahaba ha aha ha ah aha ha</p>
    <p class="mix">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis iusto voluptate, corporis tempora odit ipsum sapiente soluta itaque fugit maiores.</p>
<br>

</body>
</html>

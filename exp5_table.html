Aim 5 : Implementation of Tables with CSS properties
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Table</title>
<style>

table {                              
  width: 100%;
  border-collapse: collapse;            
  border: 2px solid #ddd;
  font-size: 18px;
}


th {
  background-color: #f2f2f2;
  border: 2px solid #ddd;
  padding: 8px;                       
  text-align: left;
}


td {
  border: 2px solid #ddd;
  padding: 8px;
}


tr:nth-child(even) {                 
    background-color: #c54c4c;     
   
}
</style>
</head>
<body>

<table>
  <thead>      
    <tr>        
      <th>Product</th>  	
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>   
    <tr>
      <td>Product 1</td>
      <td>$10</td>
      <td>5</td>
    </tr>
    <tr>
      <td>Product 2</td>
      <td>$20</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Product 3</td>
      <td>$15</td>
      <td>8</td>
    </tr>
  </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <style>
        /* Basic styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
           
        }
        header, footer, nav, aside {
            background-color: #333;
            color: #dc8a8a;
            padding: 10px;
        }
        header, footer {
            text-align: center;
        }
        nav, aside {
            width: 20%;
            float: left;
        }
        section {
            margin: 0 20%;
            /* Adjust margin to accommodate the sidebar widths */
            padding: 20px;
        }
        footer {
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    
    <nav>
        <h2>Left Sidebar</h2>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </nav>
    
    <section>
        <h2>Main Content</h2>
        <p>This is the main content of your web page.</p>
    </section>
    
    <aside>
        <h2>Right Sidebar</h2>
        <p>Some additional content or links can go here.</p>
    </aside>
    
    <footer>
        <h2>Footer</h2>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
